<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Dynamic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour-hand" data-hour-hand></div>
      <div class="minute-hand" data-minute-hand=""></div>
      <div class="second-hand" data-second-hand></div>
      <div class="number one"></div>
      <div class="number two"></div>
      <div class="number three"></div>
      <div class="number four"></div>
      <div class="number five"></div>
      <div class="number six"></div>
      <div class="number seven"></div>
      <div class="number eight"></div>
      <div class="number nine"></div>
      <div class="number ten"></div>
      <div class="number eleven"></div>
      <div class="number twelve"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
